<script type="text/javascript" src='vue.js'></script>

<div id="single-app">
    {{collection.tname}}

</div>


<script type="text/javascript">

})

    el:'#single-app',

            'cnames':[
                  {"id": 0, name: 'Die another day' },

                ]
        }
